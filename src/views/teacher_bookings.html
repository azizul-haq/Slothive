<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings | SlotHive</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/modern-system.css">
    <!-- Bootstrap Icons 1.10.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Enhanced Teacher Bookings Page with Modern Light Theme */
        :root {
            --primary-blue: #3B82F6;
            --light-blue: #60A5FA;
            --blue-gradient: linear-gradient(135deg, #3B82F6 0%, #60A5FA 100%);
            --accent-blue: #2563EB;
            --success-green: #10B981;
            --warning-orange: #F59E0B;
            --danger-red: #EF4444;
            --light-bg: #F8FAFC;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Top Navigation */
        .top-nav {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            background: var(--blue-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--blue-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-center {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu-item {
            text-decoration: none;
            color: var(--gray-600);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-menu-item:hover,
        .nav-menu-item.active {
            color: var(--primary-blue);
        }

        .nav-menu-item.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--blue-gradient);
            border-radius: 2px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .teacher-profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .teacher-avatar {
            width: 40px;
            height: 40px;
            background: var(--blue-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .logout-btn {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--gray-200);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Section */
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 1rem;
        }

        .main-subtitle {
            font-size: 1.125rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Dashboard Sections */
        .dashboard-section {
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--blue-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .btn-outline {
            background: none;
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
        }

        .btn-outline:hover {
            background: var(--primary-blue);
            color: white;
        }

        .btn-danger {
            background: var(--danger-red);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Filter Grid */
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--gray-800);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        /* Bookings Grid */
        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
        }

        .booking-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 1px solid var(--gray-200);
        }

        .booking-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .booking-info {
            margin-bottom: 1.5rem;
        }

        .booking-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 1rem;
        }

        .booking-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .booking-detail {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--gray-600);
        }

        .booking-detail strong {
            color: var(--gray-800);
            min-width: 80px;
        }

        .booking-actions {
            display: flex;
            gap: 0.75rem;
        }

        .booking-actions .btn {
            flex: 1;
            justify-content: center;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .data-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            cursor: pointer;
            user-select: none;
        }

        .data-table th:hover {
            background: var(--gray-100);
        }

        /* Student Info */
        .student-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .student-avatar {
            width: 32px;
            height: 32px;
            background: var(--blue-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .student-details strong {
            color: var(--gray-800);
            font-size: 0.875rem;
        }

        /* Badges */
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-orange);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-red);
        }

        /* Token Code */
        .token-code {
            background: var(--gray-100);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--gray-800);
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--gray-600);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-200);
            border-top: 2px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--gray-600);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .error-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        .error {
            color: var(--danger-red);
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .view-toggle .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .view-toggle .btn.active {
            background: var(--primary-blue);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }

            .nav-center {
                order: 3;
                width: 100%;
                justify-content: center;
            }

            .nav-left,
            .nav-right {
                width: 100%;
                justify-content: center;
            }

            .main-content {
                padding: 1rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .header-section {
                padding: 2rem 1rem;
            }

            .bookings-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                flex-direction: column;
            }

            .data-table {
                font-size: 0.875rem;
            }

            .data-table th,
            .data-table td {
                padding: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .top-nav {
                padding: 1rem;
            }

            .main-content {
                padding: 0.5rem;
            }

            .main-title {
                font-size: 1.75rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .booking-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-left">
                <div class="brand-logo">S</div>
                <div class="brand-name">SlotHive</div>
            </div>
            <div class="nav-center">
                <a href="/dashboard_teacher" class="nav-menu-item">Dashboard</a>
                <a href="/rooms" class="nav-menu-item">Rooms</a>
                <a href="/teacher_bookings" class="nav-menu-item active">Bookings</a>
                <a href="/teacher_reports" class="nav-menu-item">Reports</a>
            </div>
            <div class="nav-right">
                <div class="teacher-profile">
                    <div class="teacher-avatar">T</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header Section -->
        <section class="header-section">
            <h1 class="main-title">All Bookings</h1>
            <p class="main-subtitle">Manage and monitor all student bookings across your presentation rooms.</p>
        </section>

        <!-- Bookings Management -->
        <section class="dashboard-section">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="bi bi-calendar-check" style="margin-right: 0.5rem; color: var(--primary-blue);"></i>
                        Booking Management
                    </h2>
                    <button class="btn btn-outline btn-sm" onclick="refreshBookings()" style="margin-left: auto;">
                        <i class="bi bi-arrow-clockwise"></i>
                        Refresh
                    </button>
                </div>
                <div class="card-body">
                    <!-- View Toggle -->
                    <div class="view-toggle">
                        <button class="btn btn-outline active" onclick="switchView('grid')" id="gridViewBtn">
                            <i class="bi bi-grid"></i>
                            Grid View
                        </button>
                        <button class="btn btn-outline" onclick="switchView('table')" id="tableViewBtn">
                            <i class="bi bi-list"></i>
                            Table View
                        </button>
                    </div>

                    <!-- Filter Section -->
                    <div class="filter-grid">
                        <div class="form-group">
                            <label class="form-label">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search by student, room, or token..." onkeyup="filterBookings()">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-control form-select" id="statusFilter" onchange="filterBookings()">
                                <option value="">All Statuses</option>
                                <option value="confirmed">Confirmed</option>
                                <option value="pending">Pending</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Room</label>
                            <select class="form-control form-select" id="roomFilter" onchange="filterBookings()">
                                <option value="">All Rooms</option>
                                <option value="101">Room 101</option>
                                <option value="102">Room 102</option>
                                <option value="103">Room 103</option>
                                <option value="201">Room 201</option>
                                <option value="202">Room 202</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="dateFilter" onchange="filterBookings()">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bookings Display -->
        <section class="dashboard-section">
            <h2 class="section-title">
                <i class="bi bi-calendar-event"></i>
                Student Bookings
            </h2>
            <div id="bookingsContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading bookings...
                </div>
            </div>
        </section>
    </main>

    <script>
        // Global variables
        let allBookings = [];
        let filteredBookings = [];
        let currentView = 'grid';

        // Check authentication on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/auth/check');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }

                const result = await response.json();
                if (result.role !== 'teacher') {
                    window.location.href = '/';
                    return;
                }

                // Load all bookings
                loadAllBookings();
            } catch (error) {
                window.location.href = '/login';
            }
        });

        // Load all bookings
        async function loadAllBookings() {
            try {
                const response = await fetch('/api/teacher/bookings');
                const result = await response.json();

                const container = document.getElementById('bookingsContainer');

                if (result.bookings.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÖ</div>
                            <p>No bookings found.</p>
                        </div>
                    `;
                    return;
                }

                allBookings = result.bookings;
                filteredBookings = [...allBookings];
                
                renderBookings();
            } catch (error) {
                document.getElementById('bookingsContainer').innerHTML = `
                    <div class="error-card">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p class="error">Error loading bookings. Please refresh the page.</p>
                        <button class="btn btn-primary btn-sm" onclick="loadAllBookings()">Retry</button>
                    </div>
                `;
            }
        }

        // Switch between grid and table view
        function switchView(view) {
            currentView = view;
            
            // Update button states
            document.getElementById('gridViewBtn').classList.toggle('active', view === 'grid');
            document.getElementById('tableViewBtn').classList.toggle('active', view === 'table');
            
            renderBookings();
        }

        // Render bookings based on current view
        function renderBookings() {
            if (currentView === 'grid') {
                renderGridView();
            } else {
                renderTableView();
            }
        }

        // Render grid view
        function renderGridView() {
            const container = document.getElementById('bookingsContainer');
            
            if (filteredBookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>No bookings found</p>
                    </div>
                `;
                return;
            }

            const bookingsHTML = filteredBookings.map(booking => {
                // Format date and time
                const dateParts = booking.date ? booking.date.split('-') : [];
                const formattedDate = dateParts.length === 3 ? `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0]}` : 'N/A';

                const formatTime = (timeStr) => {
                    if (!timeStr) return 'N/A';
                    const [hours, minutes] = timeStr.split(':');
                    const hour24 = parseInt(hours);
                    const hour12 = hour24 === 0 ? 12 : hour24 > 12 ? hour24 - 12 : hour24;
                    const ampm = hour24 >= 12 ? 'PM' : 'AM';
                    return `${String(hour12).padStart(2, '0')}-${String(minutes).padStart(2, '0')} ${ampm}`;
                };

                const formattedStartTime = formatTime(booking.time_start);
                const formattedEndTime = formatTime(booking.time_end);

                // Format booking time
                let formattedBookingTime = 'N/A';
                if (booking.booking_time) {
                    const bookingDate = new Date(booking.booking_time);
                    const bookingDay = String(bookingDate.getDate()).padStart(2, '0');
                    const bookingMonth = String(bookingDate.getMonth() + 1).padStart(2, '0');
                    const bookingYear = bookingDate.getFullYear();
                    const bookingHour24 = bookingDate.getHours();
                    const bookingHour12 = bookingHour24 === 0 ? 12 : bookingHour24 > 12 ? bookingHour24 - 12 : bookingHour24;
                    const bookingMinutes = String(bookingDate.getMinutes()).padStart(2, '0');
                    const bookingAmpm = bookingHour24 >= 12 ? 'PM' : 'AM';
                    formattedBookingTime = `${bookingDay}-${bookingMonth}-${bookingYear} ${String(bookingHour12).padStart(2, '0')}-${bookingMinutes} ${bookingAmpm}`;
                }

                const status = booking.status || 'confirmed';
                const statusClass = status === 'confirmed' ? 'success' : status === 'pending' ? 'warning' : 'danger';

                return `
                <div class="booking-card">
                    <div class="booking-info">
                        <h3 class="booking-title">Room ${booking.room_no}</h3>
                        <div class="booking-details">
                            <div class="booking-detail">
                                <strong>üë§ Student:</strong>
                                <span>${booking.student_name || 'N/A'}</span>
                            </div>
                            <div class="booking-detail">
                                <strong>üÜî Student ID:</strong>
                                <span>${booking.student_id}</span>
                            </div>
                            <div class="booking-detail">
                                <strong>üìÖ Date:</strong>
                                <span>${formattedDate}</span>
                            </div>
                            <div class="booking-detail">
                                <strong>üïê Time:</strong>
                                <span>${formattedStartTime} - ${formattedEndTime}</span>
                            </div>
                            <div class="booking-detail">
                                <strong>üé´ Token:</strong>
                                <code class="token-code">${booking.token_code}</code>
                            </div>
                            <div class="booking-detail">
                                <strong>üìù Status:</strong>
                                <span class="badge badge-${statusClass}">${status}</span>
                            </div>
                            <div class="booking-detail">
                                <strong>‚è∞ Booked on:</strong>
                                <span>${formattedBookingTime}</span>
                            </div>
                        </div>
                    </div>
                    <div class="booking-actions">
                        <button class="btn btn-outline" onclick="viewBooking(${booking.booking_id})">
                            <i class="bi bi-eye"></i>
                            View Details
                        </button>
                        <button class="btn btn-danger" onclick="cancelBooking(${booking.booking_id}, '${booking.student_name}', '${booking.room_no}')">
                            <i class="bi bi-x-circle"></i>
                            Cancel
                        </button>
                    </div>
                </div>
                `;
            }).join('');

            container.innerHTML = `<div class="bookings-grid">${bookingsHTML}</div>`;
        }

        // Render table view
        function renderTableView() {
            const container = document.getElementById('bookingsContainer');
            
            if (filteredBookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÖ</div>
                        <p>No bookings found</p>
                    </div>
                `;
                return;
            }

            const rowsHTML = filteredBookings.map(booking => {
                // Format date and time
                const dateParts = booking.date ? booking.date.split('-') : [];
                const formattedDate = dateParts.length === 3 ? `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0]}` : 'N/A';
                
                const formatTime = (timeStr) => {
                    if (!timeStr) return 'N/A';
                    const [hours, minutes] = timeStr.split(':');
                    const hour24 = parseInt(hours);
                    const hour12 = hour24 === 0 ? 12 : hour24 > 12 ? hour24 - 12 : hour24;
                    const ampm = hour24 >= 12 ? 'PM' : 'AM';
                    return `${String(hour12).padStart(2, '0')}-${String(minutes).padStart(2, '0')} ${ampm}`;
                };

                const formattedStartTime = formatTime(booking.time_start);
                const formattedEndTime = formatTime(booking.time_end);

                const status = booking.status || 'confirmed';
                const statusClass = status === 'confirmed' ? 'success' : status === 'pending' ? 'warning' : 'danger';

                // Get student initials for avatar
                const studentInitials = booking.student_name ? booking.student_name.split(' ').map(n => n.charAt(0)).join('').toUpperCase().slice(0, 2) : 'UN';

                return `
                <tr>
                    <td>
                        <div class="student-info">
                            <div class="student-avatar">${studentInitials}</div>
                            <div class="student-details">
                                <strong>${booking.student_name || 'N/A'}</strong><br>
                                <small style="color: var(--gray-600);">${booking.student_id}</small>
                            </div>
                        </div>
                    </td>
                    <td><strong>Room ${booking.room_no}</strong></td>
                    <td>${formattedDate}</td>
                    <td>${formattedStartTime} - ${formattedEndTime}</td>
                    <td>
                        <span class="badge badge-${statusClass}">${status}</span>
                    </td>
                    <td>
                        <code class="token-code">${booking.token_code}</code>
                    </td>
                    <td>
                        <div style="display: flex; gap: 0.25rem;">
                            <button class="btn btn-outline btn-sm" onclick="viewBooking(${booking.booking_id})" title="View Details">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="cancelBooking(${booking.booking_id}, '${booking.student_name}', '${booking.room_no}')" title="Cancel">
                                <i class="bi bi-x-circle"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                `;
            }).join('');

            container.innerHTML = `
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div style="overflow-x: auto;">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Student</th>
                                        <th>Room</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Status</th>
                                        <th>Token</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rowsHTML}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // Filter bookings
        function filterBookings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const roomFilter = document.getElementById('roomFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredBookings = allBookings.filter(booking => {
                const matchesSearch = !searchTerm || 
                    (booking.student_name && booking.student_name.toLowerCase().includes(searchTerm)) ||
                    booking.room_no.toLowerCase().includes(searchTerm) ||
                    booking.token_code.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || booking.status === statusFilter;
                const matchesRoom = !roomFilter || booking.room_no === roomFilter;
                const matchesDate = !dateFilter || booking.date === dateFilter;

                return matchesSearch && matchesStatus && matchesRoom && matchesDate;
            });

            renderBookings();
        }

        // View booking details
        function viewBooking(bookingId) {
            alert(`Viewing booking details for ID: ${bookingId}`);
            // In a real app, you would show a detailed modal
        }

        // Cancel booking
        async function cancelBooking(bookingId, studentName, roomNo) {
            if (!confirm(`Are you sure you want to cancel the booking for ${studentName} in Room ${roomNo}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/teacher/bookings/${bookingId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    alert('HTTP error: ' + response.status);
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    alert('Booking cancelled successfully!');
                    loadAllBookings(); // Reload the bookings list
                } else {
                    alert('Error cancelling booking: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }

        // Refresh bookings
        function refreshBookings() {
            loadAllBookings();
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('/api/auth/logout', { method: 'POST' })
                    .then(() => window.location.href = '/')
                    .catch(() => window.location.href = '/');
            }
        }
    </script>

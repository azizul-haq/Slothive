<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SlotHive</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/modern-system.css">
    <style>
        /* Corporate University System Login Style */
        :root {
            --corporate-primary: #2c5282;
            --corporate-secondary: #4a90e2;
            --corporate-accent: #63b3ed;
            --corporate-bg: #f7fafc;
            --corporate-card-bg: #ffffff;
            --corporate-text: #2d3748;
            --corporate-text-light: #718096;
            --corporate-border: #e2e8f0;
            --corporate-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --corporate-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent page scrolling */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%), url('/images/background.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }

        /* Subtle background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(2px);
        }

        /* Main container */
        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Login card */
        .login-card {
            background: var(--corporate-card-bg);
            border-radius: 12px;
            box-shadow: var(--corporate-shadow-lg);
            padding: 3rem;
            width: 100%;
            border: 1px solid var(--corporate-border);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header section */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--corporate-primary), var(--corporate-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--corporate-primary);
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--corporate-text);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: var(--corporate-text-light);
            line-height: 1.5;
        }

        /* Form styles */
        .login-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--corporate-text);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1.5px solid var(--corporate-border);
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            color: var(--corporate-text);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--corporate-secondary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 16px 12px;
            padding-right: 2.5rem;
            appearance: none;
        }

        /* Button styles */
        .btn-primary {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, var(--corporate-primary), var(--corporate-secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            font-family: inherit;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 82, 130, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--corporate-border);
        }

        .login-footer p {
            font-size: 0.9rem;
            color: var(--corporate-text-light);
            margin-bottom: 0.5rem;
        }

        .login-footer a {
            color: var(--corporate-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .login-footer a:hover {
            color: var(--corporate-primary);
        }

        /* Messages */
        .message {
            margin-top: 1.5rem;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
            display: none;
        }

        .message-success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        .message-error {
            background: #fed7d7;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        /* Loading state */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
                height: 100vh;
                overflow: hidden;
            }

            .login-card {
                padding: 2rem 1.5rem;
                margin: 0;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.25rem;
            }
        }

        /* Ensure content fits viewport */
        @media (max-height: 600px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header {
                margin-bottom: 2rem;
            }

            .login-footer {
                padding-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <div class="logo-icon">S</div>
                    <div class="logo-text">SlotHive</div>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your account</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="role" class="form-label">Login As</label>
                    <select id="role" name="role" class="form-control form-select" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="Enter your email"
                        required 
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required 
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="/register">Create account</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('loginBtn');
            
            // Show loading state
            submitBtn.classList.add('btn-loading');
            submitBtn.disabled = true;

            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed. Please try again.', 'error');
                    resetButton();
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
                resetButton();
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function resetButton() {
            const submitBtn = document.getElementById('loginBtn');
            submitBtn.classList.remove('btn-loading');
            submitBtn.disabled = false;
        }

        // Form validation feedback
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = '#e53e3e';
                } else {
                    this.style.borderColor = 'var(--corporate-border)';
                }
            });

            input.addEventListener('input', function() {
                this.style.borderColor = 'var(--corporate-border)';
            });
        });
    </script>
</body>
</html>
